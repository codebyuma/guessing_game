<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uma Chandran's Guessing Game for Fullstack Academy</title>
  <meta charset="utf-8">
  <meta name="Description" content="Uma Chandran's Guessing Game | Fullstack Academy">
<link href='http://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6" id="maingame">
        <div class="row">
          <div class="col-xs-8">
            <h1>Guess<small> the number</small></h1>
          </div>
          <div class="col-xs-4"><div class="pull-right">
            <button type="button" class="btn game-buttons hint">Hint</button>
            <button type="button" class="btn game-buttons replay">Replay</button>
          </div></div>
        </div>
          <form class="form">
            <div class="form-group">
             <label  class=" sr-only" for="userGuess">Enter a number from 1 to 100.</label><p></p>
              <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                  <input type="number" class="form-control input-lg" id="userGuess" placeholder="1-100" min="1" max="100"></div>
                <div class="col-xs-1"></div>
              </div>
            </div>
            <p class="help-block">Enter a number between 1 and 100. <br />You have 5 guesses left.</p>
            <p>
              <button type="submit" class="btn game-buttons btn-lg guess">Guess!</button></p>
          </form>
      </div>
      <div class="col-xs-3"></div>
    </div>
    <footer>
       <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6" id="credit">A game by <a href="http://www.github.com/codebyuma" target="_blank">Uma Chandran</a>.</div>
      <div class="col-xs-3"></div> 
    </footer>
  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/application.js"></script>


</body>

</html>
